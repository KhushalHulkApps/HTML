<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.1/swiper-bundle.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="mySwiper swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide text-center">Slide 1</div>
        <div class="swiper-slide text-center">Slide 2</div>
        <div class="swiper-slide text-center">Slide 3</div>
        <div class="swiper-slide text-center">Slide 4</div>
        <div class="swiper-slide text-center">Slide 5</div>
        <div class="swiper-slide text-center">Slide 6</div>
        <div class="swiper-slide text-center">Slide 7</div>
        <div class="swiper-slide text-center">Slide 8</div>
        <div class="swiper-slide text-center">Slide 9</div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.1/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: 2,
        spaceBetween: 30,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          type: "progressbar",
        },
        scrollbar: {
          el: ".swiper-scrollbar",
          draggable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 50,
          },
        },
      });
    </script>
  </body>
</html>
